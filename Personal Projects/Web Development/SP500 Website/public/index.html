<!DOCTYPE html>
<html>
<head>
	<title>S&P 500 Health</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content="1800" />



	<!-- Page stylesheet -->
	<link rel= "stylesheet" href = "styles/main.css">

	  <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="styles/favicon.png">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Graph script -->
    <script src="styles/dist/ej2.min.js" type="text/javascript"></script>

    <link href="styles/index.css" rel="stylesheet">

    <!-- Fonts -->
 	<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300;600;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="row parallax justify-content-center">
		<canvas id="mainGraphic"></canvas>
		<div class="row displayCase justify-content-center" id="mainTitle">
			<div class="col-sm-8" style="right: 25%; margin-right: 1em;">
				<h1>Love Your Money</h1>
			</div>
			<div class="col-sm-2 justify-content-center" id="logo">
				<img src="styles/Large-Logo.png">
			</div>
		</div>

	</div>

	<div class="container-lg">
		<!-- Header with index name and pirce -->
		<div class="row displayCase justify-content-center" id="mainHeader">
			<div class="col mx-auto">
				<div class="col-xs-24 col-12 col-md-6 col-lg-6 row mx-auto justify-content-center">
					<h1><strong>S&P 500: </strong></h1>
					<div id="SP500PriceContainer"><h2 id="SP500Price"></h2></div>
				</div>
				<div class="col-xs-24 col-12 col-md-6 col-lg-6 mx-auto justify-content-center">
					<hr  id="SP500Underline">
				</div>
			</div>
		</div>



		<!-- Row with health and and chart -->
		<div class="row justify-content-center">

			<!-- Health indicators -->
			<div class="col-xs-8 col-md-5 col-lg-10 row displayCase justify-content-center" style="margin-right: 0.25em;">
				<!-- Health indicator -->
				<div class="col-12 col-md-8">
					<h3 class="mx-auto"><strong>Health</strong></h3>
					<div class="RadialGuages mx-auto" id="SP500Radial"></div>
					<div class="mx-auto" id="StrengthofEquity"></div>
				</div>

				<!-- Gauge indicator -->
				<div class="col-6 col-md-4">	
					<div class="LinearGuages" id="SP500LinearPE"></div>
					<div class="LinearGuages" id="SP500LinearShiller"></div>
					<div class="LinearGuages" id="SP500LinearPD"></div>
				</div>
			</div>	

			<!-- Equity Price -->
			<div class="col-xs-4 col-md-3 col-lg-8 displayCase" style="margin-left: 0.25em;">
				<div class="col" id="HistoricalPrices" style="margin-left: -1em;"></div>
			</div>

		</div>
	</div>
		<div class="parallax"></div>



	<!-- Main Title graphic -->
	<script src="styles/title-graphic.js" type="text/javascript"></script>

	<!-- Gauge drawing scripts -->
	<script src="styles/gauges.js" type="text/javascript"></script>
	<script type="text/javascript" src="styles/graph.js"></script>

	<!-- TypeScript Compilers -->
	<script type="text/javascript" src="typescript.min.js"></script>
	<script type="text/javascript" src="typescript.compile.min.js"></script>
</body>
